version: '3'
services: 
  db:
    image: mysql:5.7
    environment: 
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports: 
      - "3306:3306"
  web:
    build: .
    # command: rails s -p 3000 -b '0.0.0.0'
    # command: foreman start
    volumes: 
      - .:/rails-vue-app
    ports: 
      - "3000:3000"
    links: 
      - db
  webpacker:
    build: .
    command: ./bin/webpack-dev-server
    volumes:
      - .:/rails-vue-app
    ports:
      - '3035:3035'
    environment:
      - "NODE_ENV=development"
      - "RAILS_ENV=development"
      - "WEBPACKER_DEV_SERVER_HOST=0.0.0.0"